<!DOCTYPE html>
<html>
	<head>
		<title>Tuto Pixi 01</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/normalize.css">
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #000000;
			}
		
		</style>
		<script src="js/pixi.dev.js"></script>
	</head>
	<body>
<script>
	
	// Stage & Renderer
	var stage = new PIXI.Stage(0xffffff),
		render = PIXI.autoDetectRenderer(800, 500);
		
	document.body.appendChild(render.view);
	
	// Object
	var tex = PIXI.Texture.fromImage("bux.png"),
		obj = new PIXI.Sprite( tex ),
		obj2 = new PIXI.Sprite( tex );
		
	obj.anchor.x = 0.5;
	obj.anchor.y = 0.5;
	
	obj.position.x = 150;
	obj.position.y = 250;
	obj.scale.x = 0.5;
	obj.scale.y = 0.5;
	
	
	obj2.anchor.x = 0.5;
	obj2.anchor.y = 0.5;
	
	obj2.position.x = 450;
	obj2.position.y = 250;
	

	
	stage.addChild(obj);
	stage.addChild(obj2);
	
	
	requestAnimFrame( anim );
	
	function anim() {
		
		obj.rotation += 0.1;
		obj2.rotation -= 0.1;
		
		render.render(stage);
		requestAnimFrame( anim );
		
	}
	

</script>
	</body>
</html>
